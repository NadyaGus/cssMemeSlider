<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
  </head>
  <body>
    <header>
      <h1>CSS Meme Slider</h1>
      <p><a href="#">RSS task description</a></p>
    </header>

    <main>
      <div class="slider">
        <input type="radio" name="nav" id="btn-1" checked />
        <input type="radio" name="nav" id="btn-2" />
        <input type="radio" name="nav" id="btn-3" />
        <input type="radio" name="nav" id="btn-4" />
        <div class="img-slider">
          <div class="meme-slider">
            <img class="meme" src="img/meme1.jpg" alt="Боромир предупреждает" />
            <img class="meme" src="img/meme2.jpg" alt="No comments" />
            <img class="meme" src="img/meme3.jpg" alt="Том ищем ошибку в коде" />
            <img class="meme" src="img/meme4.png" alt="Ожидание и реальность" />
          </div>
        </div>
        <div class="info-wrapper">
          <div class="info-slider">
            <div class="info">
              <p>meme1</p>
              <p>meme1</p>
              <p>meme1</p>
              <p>meme1</p>
            </div>
          </div>
          <div class="pagination">
            <label for="btn-1"></label>
            <label for="btn-2"></label>
            <label for="btn-3"></label>
            <label for="btn-4"></label>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p><a href="#">RS-School</a></p>
      <p><a href="#">NadysGus</a></p>
      <p>2023</p>
    </footer>
  </body>
</html>
